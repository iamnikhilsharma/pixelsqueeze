<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera Logo with integrated PS monogram -->
  <g transform="translate(10, 10)">
    <!-- Camera body (forms the P) -->
    <path d="M 8 8 L 8 32 L 20 32 C 24 32 26 30 26 26 C 26 22 24 20 20 20 L 16 20 L 16 8 Z" fill="url(#logoGradient)"/>
    
    <!-- Camera lens (forms the S) -->
    <circle cx="32" cy="20" r="8" fill="url(#logoGradient)"/>
    <circle cx="32" cy="20" r="6" fill="white"/>
    <circle cx="32" cy="20" r="4" fill="url(#logoGradient)"/>
    
    <!-- Camera top details -->
    <rect x="12" y="6" width="8" height="2" rx="1" fill="url(#logoGradient)"/>
    <rect x="14" y="4" width="4" height="2" rx="1" fill="url(#logoGradient)"/>
    
    <!-- Camera grip -->
    <rect x="26" y="24" width="2" height="8" rx="1" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text: PixelSqueeze -->
  <text x="50" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="#111827">PIXEL</text>
  <text x="50" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="url(#logoGradient)">SQUEEZE</text>
  <text x="50" y="54" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="400" fill="#6B7280">OPTIMIZE • COMPRESS • DELIVER</text>
</svg>
